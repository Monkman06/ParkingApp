     
<!DOCTYPE html>
<html>
<head>
  <title>Parking App</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  
</head>

<nav class="navbar navbar-inverse">
  <div class="container-fluid"><center><h1>Double Parked App</h1></center>
    <div class="navbar-header">
</nav>

<br>
<br>
<br>

<body>

<div class="row">
<div class="col-md-2"></div>

  <div class="col-md-2"><div class="form-group has-warning">
  <label class="control-label" for="inputWarning">State</label>
  <input type="text" class="form-control" id="inputState">
</div></div>

  <div class="col-md-2"><div class="form-group has-error">
  <label class="control-label" for="inputError">City</label>
  <input type="text" class="form-control" id="inputCity">
</div></div>

  <div class="col-md-2"><div class="form-group">
  <label class="control-label" for="focusedInput">Adsress</label>
  <input class="form-control" id="focusedAddress" type="text">
</div></div>

  <div class="col-md-2"><div class="form-group has-success">
  <label class="control-label" for="inputSuccess">Radius: 0 to 300 yards</label>
  <input type="text" class="form-control" id="inputRadius">
</div></div>
  <div class="col-md-1"></div>
</div>

<br>
<br>
<br>

<!-- lot or street selection -->
<div class="rowCheck">
  <div class="col-md-3"></div>

  <div class="col-md-1">
   <div class="checkbox" id="lotBox">
    <label>
      <input type="checkbox"> lot
    </label>
  </div></div>
  <div class="col-md-2">Are you looking for lot or street parking? </div>

  <div class="col-md-1"></div>
   <div class="checkbox">
    <label>
      <input type="checkbox" id=idBox> street
    </label>
  </div>
  </div>

  <div class="col-md-5"></div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>


<!-- Results Well-->
<div class="rowResults">
  
  <div class="col-md-3"></div>
  <div class="col-md-6"><center>Search Results</center>
  <div class="well well-lg" id="resultsWell" placeholder="Results Well">
  
</div></div>
  <div class="col-md-3"></div>
</div>

<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<!-- bottons to mark spots as taken or free-->
<h6><center>Mark spot as free or taken</center></h6>
<div class="rowButtons">
  <div class="col-md-3"></div>

  <div class="col-md-3">
 <a href="#" class="btn btn-primary btn-lg" id=freeButton>Free</a></div>
  <div class="col-md-4">
  <a href="#" class="btn btn-warning btn-lg" id=takenButton>Taken</a></div>
</div>
  
  <div class="col-md-3"></div>
<!--JQUERY/ JS LINK-->




</body>
</html>
